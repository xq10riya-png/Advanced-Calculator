<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adavanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="top-bar">
                <button onclick="toggleTeme()"></button>
                <h2>Advanced Calculator</h2>
            </div>
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button 
                onclick="clearDisplay()">C</button>
                <button
                onclick="deleteChar()">DEL</button>
                <button 
                onclick="appendValue('tan'(''))">tan</button>
                <button 
                onclick="appendValue('/')">รท</button>
                <button
                onclick="appendValue('7')">7</button>
                <button
                onclick="appendValue('8')">8</button>
                <button
                onclick="appendValue('9')">9</button>
                <button
                onclick="appendValue('*')">*</button>
                <button
                onclick="appendValue('4')">4</button>
                <button
                onclick="appendValue('5')">5</button>
                <button
                onclick="appendValue('6')">6</button>
                <button
                onclick="appendValue('-')">-</button>
                <button
                onclick="appendValue('1')">1</button>
                <button
                onclick="appendValue('2')">2</button>
                <button
                onclick="appendValue('3')">3</button>
                <button
                onclick="appendValue('+')">+</button>
                <button 
                onclick="appendValue('0')" class="zero">0</button>
                <button
                onclick="appendValue('.')">.</button>
                <button
                onclick="calculate()">=</button>
            </div>
        </div>
        <div  class="history-list">
            <h3>History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
